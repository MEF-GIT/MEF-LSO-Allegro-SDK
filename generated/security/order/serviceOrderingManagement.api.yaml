          $ref: '#/components/schemas/OrderItemCoordinationDependencyType'
        itemId:
          description: Specifies Order Item that is to be coordinated with this Order
            Item.
          type: string
      required:
      - coordinatedActionDelay
      - coordinationDependency
      - itemId
