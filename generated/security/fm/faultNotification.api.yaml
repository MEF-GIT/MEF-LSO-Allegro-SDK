openapi: 3.0.1
info:
  description: "**This file forms part of MEF W148**\n\n**This API implements part\
    \ of Business Requirements & Use Cases described \nin MEF W133.1**\n\n**This specification\
    \ represents MEF work in progress and is subject to\nchange.**\n\nFault Management\
    \ allows the Buyer/Client to request that the Seller/Server\nperforms Fault Management\
    \ Job on a service, an ordered pair, or an entity, \ncollect Fault Management\
    \ Reports, as well as receive notifications. This \nallows managing issues and\
    \ situation that are not part of normal operations.\n\nList of supported use cases:\n\
    - Send Event Notification\n\nCopyright 2025 MEF Forum and its contributors.\n"
  title: Fault Management Notification
  version: 2.0.0-RC
servers:
- url: "https://{serverBase}/mefApi/allegro/faultNotification/v2/"
  variables:
    serverBase:
      default: mef.net
      description: The base of Buyer/Client's URL.
security:
- oauth2MEFLSOAPI:
  - default
tags:
- description: The Buyer/Client's endpoint to send particular event types  notifications
    to.
  name: Notification listeners
