components:
  schemas:
    CancelFaultManagementJobStateChangeEvent:
      allOf:
      - $ref: '#/components/schemas/Event'
      - description: CancelFaultManagementJobStateChangeEvent structure
        properties:
          eventType:
            description: Indicates the type of Cancel Fault Management Job event.
            enum:
            - cancelFaultManagementJobStateChangeEvent
            type: string
          event:
            $ref: '#/components/schemas/CancelFaultManagementJobStateChangeEventPayload'
        required:
        - event
        - eventType
        type: object
    CancelFaultManagementJobStateChangeEventPayload:
      description: |-
        A reference to the Cancel Fault Management Job that is source
        of the notification.
      properties:
        href:
          description: Hyperlink to access the Cancel Fault Management Job.
          type: string
        id:
          description: ID of the Cancel Fault Management Job.
          type: string
        state:
          $ref: '#/components/schemas/FaultManagementJobProcessStateType'
      required:
      - id
      - state
      type: object
    Error:
      description: |
        Standard Class used to describe API response error.
        Not intended to be use directly. The `code` in the HTTP header is used as a discriminator for the type of error returned in runtime.
      properties:
        reason:
          description: Text that explains the reason for error. This can be shown
            to a client user.
          maxLength: 255
          type: string
        message:
          description: Text that provide mode details and corrective actions related
            to the error. This can be shown to a client user.
          type: string
        referenceError:
          description: url pointing to documentation describing the error.
          format: uri
          type: string
      required:
      - reason
      type: object
    Error400:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error400Code'
        required:
        - code
        type: object
      description: Bad Request. (https://tools.ietf.org/html/rfc7231#section-6.5.1)
    Error400Code:
      description: "One of the following error codes: - missingQueryParameter: The\
        \ URI is missing a required query-string parameter. - missingQueryValue: The\
        \ URI is missing a required query-string parameter value. - invalidQuery:\
        \ The query section of the URI is invalid. - invalidBody: The request has\
        \ an invalid body."
      enum:
      - missingQueryParameter
      - missingQueryValue
      - invalidQuery
      - invalidBody
      type: string
    Error401:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error401Code'
        required:
        - code
        type: object
      description: Unauthorized.  (https://tools.ietf.org/html/rfc7235#section-3.1)
    Error401Code:
      description: |-
        One of the following error codes:
        - missingCredentials: No credentials provided.
        - invalidCredentials: Provided credentials are invalid or expired.
      enum:
      - missingCredentials
      - invalidCredentials
      type: string
    Error403:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            $ref: '#/components/schemas/Error403Code'
        required:
        - code
        type: object
      description: Forbidden. (https://tools.ietf.org/html/rfc7231#section-6.5.3)
    Error403Code:
      description: "This code indicates that the server understood the request but\
        \ refuses \nto authorize it because of one of the following error codes:\n\
        - accessDenied: Access denied.\n- forbiddenRequester: Forbidden requester.\n\
        - tooManyUsers: Too many users."
      enum:
      - accessDenied
      - forbiddenRequester
      - tooManyUsers
      type: string
    Error500:
      allOf:
      - $ref: '#/components/schemas/Error'
      - properties:
          code:
            description: "One of the following error codes: - internalError: Internal\
              \ server error - the server encountered an unexpected condition that\
              \ prevented it from fulfilling the request."
            enum:
            - internalError
            type: string
        required:
        - code
        type: object
      description: Internal Server Error. (https://tools.ietf.org/html/rfc7231#section-6.6.1)
    Event:
      description: Event class is used to describe the information structure used
        for notification.
      properties:
        eventId:
          description: Id of the event.
          type: string
        eventTime:
          description: Date-time when the event occurred.
          format: date-time
          type: string
      required:
      - eventId
      - eventTime
      type: object
    FaultManagementJobAttributeValueChangeEvent:
      allOf:
      - $ref: '#/components/schemas/Event'
      - description: FaultManagementJobAttributeValueChangeEvent structure
        properties:
          eventType:
            description: Indicates the type of Fault Management Job event.
            enum:
            - faultManagementJobAttributeValueChangeEvent
            type: string
          event:
            $ref: '#/components/schemas/FaultManagementJobEventPayload'
        required:
        - event
        - eventType
        type: object
    FaultManagementJobCreateEvent:
      allOf:
      - $ref: '#/components/schemas/Event'
      - description: FaultManagementJobCreateEvent structure
        properties:
          eventType:
            description: Indicates the type of Fault Management Job event.
            enum:
            - faultManagementJobCreateEvent
            type: string
          event:
            $ref: '#/components/schemas/FaultManagementJobEventPayload'
        required:
