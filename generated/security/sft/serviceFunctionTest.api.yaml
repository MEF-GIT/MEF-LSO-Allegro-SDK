        required: false
        schema:
          format: date-time
          type: string
      - description: Requested index for start of item to be provided in response
          requested by the client. Note that the index starts with "0".
        in: query
        name: offset
        required: false
        schema:
          type: integer
      - description: Requested number of resources to be provided in response.
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
