        "200":
          content:
            application/json;charset=utf-8:
              schema:
                items:
                  $ref: '#/components/schemas/TestJob_Find'
                type: array
          description: '''OK. (https://tools.ietf.org/html/rfc7231#section-6.3.1)'''
