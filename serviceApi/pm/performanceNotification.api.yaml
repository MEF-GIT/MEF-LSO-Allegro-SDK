    PerformanceJobStateChangeEventPayload:
      type: object
      description: >-
        A reference to the Performance Monitoring Job that is source of the
        notification.
      properties:
        href:
          type: string
          description: Hyperlink to access the Performance Job.
        id:
          type: string
          description: ID of the Performance Job.
        state:
          $ref: '#/components/schemas/PerformanceJobStateType'
          description: |-
            The state of the Performance Monitoring Job.
      required:
