        A reference to the Performance Monitoring Job that is source of the
        notification.
      properties:
        href:
          type: string
          description: Hyperlink to access the Performance Job.
        id:
          type: string
          description: ID of the Performance Job.
        reportPreparationFailedReason:
          type: string
          description: Reason for Report preparation failure.
      required:
        - id
    PerformanceJobReportReadyEvent:
      allOf:
        - $ref: '#/components/schemas/Event'
        - description: PerformanceJobReportReadyEvent structure
          type: object
          properties:
            eventType:
