type: object
properties:
  performanceMetricName:
    type: string
    description:
      Human readable text for Performance Metric for which the TCA Function was
      configured..
  performanceMetricValue:
    type: number
    description: The PM Metric Value for the PM Metric Calculation
  tcaPerformanceThresholdValue:
    type: number
    description:
      The configured TCA Performance Threshold Value for the Performance Metric
  dampingFactor:
    type: number
    description:
      The value that identifies the number of PM Metric Calculation Intervals
      included in the Damping Factor process.
  numberOfPmMetricCalculationIntervals:
    type: number
    description: >-
      The number of PM Metric Calculation Intervals in the hopping window in
      which the  PM Metric Value ≥ the TCA Performance Threshold Value
required:
  - performanceMetricName
  - performanceMetricValue
  - tcaPerformanceThresholdValue
  - numberOfPmMetricCalculationIntervals
