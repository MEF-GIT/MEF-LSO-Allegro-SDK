description: >-
  An Subscriber L1VC End Point represents the logical attachment of an Subscriber 
  L1VC to an EI. Reference MEF 63 Section 8.3 Subscriber L1VC End Point Service 
  Attributes.
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 45
    pattern: "[\x20-\x7F]+"
    description: >-
      The value of the Subscriber L1VC End Point ID Service Attribute is a string
      that is used to allow the Subscriber and Service Provider to uniquely the
      identify the Subscriber L1VC End Point.