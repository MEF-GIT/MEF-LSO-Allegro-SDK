description: >- 
  A UNI Access Link Trunk is a construct that encapsulates the details of Layer 1 
  and Layer 2 configuration shared by one or more UNI Access Links. Reference MEF 
  61.1.1 Section A1-1 UNI Access Link Trunk Service Attributes.
type: object
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      Unique identifier for the UNI Access Link Trunk for management purposes. Reference 
      MEF 61.1.1 Section A1-1.1 UNI Access Link Trunk Identifier Service Attribute.
  accessLinkTrunk:
    $ref: '#/definitions/UniAccessLinkTrunk'
definitions:
  UniAccessLinkTrunk: 
    description: >- 
      A UNI Access Link Trunk is a construct that encapsulates the physical link properties 
      of one or more UNI Access Links. 
    properties: 
      otherUniAccessLink: 
        type: string
        enum: ["OTHER"]
        description: >- 
          Indicates that the UNI Access Link is of a type other.
      ethernetAccessLinkTrunk: 
        $ref: '#/definitions/EthernetUniAccessLinkTrunk'
    minProperties: 1
    maxProperties: 1
  EthernetUniAccessLinkTrunk: 
    description: >-
      A single point-to-point physical Ethernet channel or multiple physical
      Ethernet links combined into a Link Aggregation Group. The Ethernet frames
      associated with a given UNI Access Link can be either untagged/priority-tagged
      or VLAN tagged. Reference - MEF 61.1.1 A1-1.3 Ethernet UNI Access Link Trunk
      Service Attributes.
    type: object
    properties:
      ethernetPhysicalLink:
        description:
          A list of the physical link types along with some additional
          capabilities
        items:
          $ref: "../../common/ip/ipRoutingProtocolsCommon.yaml#/definitions/EthernetPhysicalLink"
        type: array
        minItems: 1
      ethernetLinkAggregation:
        description: >-
          Configuration of Link Aggregation for the UNI Access Link Trunk.
        $ref: '../../common/ip/ipCommon.yaml#/definitions/UniAccessLinkEthernetLinkAggregation'
        nullable: true
      ethernetLinkOam:
        description: >-
          Indicates whether Link OAM is used on the UNI Access Link Trunk.
        $ref: "../../common/common.yaml#/definitions/EnabledDisabled"

