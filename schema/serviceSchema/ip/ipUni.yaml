description: | 
  A User Network Interface (UNI) is the demarcation point between the responsibility 
  of the SP and the responsibility of the Subscriber. Note that a given UNI always 
  relates to a single SP and a single Subscriber. Reference MEF 61.1 Section 7.3 UNIs 
  and UNI Access Links.
type: object
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      Unique string identifier for the UNI. Reference MEF 61.1 Section 12.1 UNI 
      Identifier Service Attribute.
  managementType:
    description: >- 
      Indicates whether the CE is the responsibility of the Subscriber or the Service 
      Provider. Reference MEF 61.1 Section 12.2 UNI Management Type Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/UniManagementType"
  ingressBwpEnvelope:
    description: >- 
      None, or a single Bandwidth Profile Envelope consisting of parameters and Bandwidth 
      Profile Flow specifications. Reference MEF 61.1 Section 12.4 UNI Ingress Bandwidth
      Profile Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/IpUniIngressBwpEnvelope"
  egressBwpEnvelope: 
    description: >- 
      None, or a single Bandwidth Profile Envelope consisting of parameters and Bandwidth 
      Profile Flow specifications. Reference MEF 61.1 Section 12.5 UNI Egress Bandwidth
      Profile Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/IpUniEgressBwpEnvelope"
  listOfControlProtocols:
    description:
      Indication of IP Control Protocols that are not forwarded transparently by
      the SP. Reference MEF 61.1 Section 12.6 UNI List of Control Protocols
      Service Attribute. Absence of this attribute corresponds to a value of
      "None".
    type: array
    minItems: 0
    items:
      $ref: "../../common/ip/ipRoutingProtocolsCommon.yaml#/definitions/ControlProtocol"
  routingProtocols:
    description:
      List of Routing Protocols used across the UNI. Reference MEF 61.1 Section
      12.7 UNI Routing Protocols Service Attribute. Absence of this attribute
      corresponds to a value of "None".
    $ref: "../../common/ip/ipRoutingProtocolsCommon.yaml#/definitions/RoutingProtocols"
  reversePathForwarding:
    $ref: "../../common/common.yaml#/definitions/EnabledDisabled"
    description: >-
      Indicates whether Reverse Path Forwarding checks are used by the SP at the
      UNI. Reference MEF 61.1 Section 12.8 UNI Reverse Path Forwarding Service
      Attribute.  [D11]	At a UNI with an IPVC EP for an Internet Access Service,
      reversePathForwarding SHOULD be ENABLED.
