description: |
  An ENNI can comprise one or more distinct IP Links, each of which is a single IP hop. 
  These links are known as ENNI Links, and typically each corresponds to a distinct IP 
  subnet (which can have both IPv4 and IPv6 addressing).  ENNI Links are assumed to be 
  point-to-point. Reference MEF 61.1 Section 8.2 ENNIs and ENNI Links.
type: object
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      Unique String identifier for the ENNI Link. Reference MEF 61.1 Section 16.1 ENNI 
      Link Identifier Attribute.
  l2Technology:
    description: >-
      Describes the underlying Layer 2 that carries IP Packets over the ENNI. Reference 
      MEF 61.1 Section 16.2 ENNI Link L2 Technology Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/L2Technology"
  ipv4ConnectionAddressing:
    description: >- 
      Reference MEF 16.3 ENNI Link IPv3 Connection Addressing Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/EnniIpv4ConnectionAddressing'
  ipv6ConnectionAddressing:
    description: >- 
      Reference MEF 61.1 Section 16.4 ENNI Link IPv6 Connection Addressing Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/EnniIpv6ConnectionAddressing'
  bfd:
    description: >- 
      Indicates whether Bidirectional Forwarding Detection (BFD) is enabled on the ENNI 
      Link, and if so if the parameters that need to be agreed. Reference MEF 61.1 
      Section 16.5 ENNI Link BFD Attribute. 
    $ref: "../../common/ip/ipRoutingProtocolsCommon.yaml#/definitions/AccessLinkBfd"
  mtu:
    type: integer
    exclusiveMinimum: 576
    description: >- 
      Maximum size, in octets of an IP Packet that can traverse the ENNI Link.
      Reference MEF 61.1 Section 16.6 ENNI Link IP MTU Attribute.
