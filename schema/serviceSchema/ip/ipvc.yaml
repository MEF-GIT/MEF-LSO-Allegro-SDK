description: >- 
  An IP Service is formed of an IP Virtual Connection (IPVC) that links together 
  IPVC End Points at External Interfaces (EIs). Reference MEF 61.1 Section 7.4 
  IP Virtual Connections and IPVC End Points.
type: object
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      A unique string identifier for the IPVC. Reference MEF 61.1 Section 10.1 
      IPVC Identifier Service Attribute.
  ipvcTopology:
    description: >- 
      Attribute denoting the packet flow between any of the IPVC End Points for 
      the IPVC. Reference MEF 61.1 Section 10.2 IPVC Topology Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/ServiceTopology'
  packetDelivery:
    description: >- 
      Indicates whether packets are delivered per standard IP routing behavior or 
      by some other means. Reference MEF 61.1 Section 10.3 IPVC Packet Delivery Service
      Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/PacketDelivery'
  maximumNumberOfIpv4Routes:
    description: >- 
      Maximum number of IPv4 routes supported by the service as a whole. Absence of this 
      attribute corresponds to a value of “Unlimited”. Reference MEF 61.1 Section 10.5 
      IPVC Maximum Number of IPv4 Routes Service Attribute. 
    $ref: '../../common/ip/ipCommon.yaml#/definitions/MaximumNumberOfIpv4Routes'
  maximumNumberOfIpv6Routes:
    description: >- 
      Maximum number of IPv6 routes supported by the service as a whole. Absence of this 
      attribute corresponds to a value of “Unlimited”. Reference MEF 61.1 Section 10.6 
      IPVC Maximum Number of IPv6 Routes Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/MaximumNumberOfIpv6Routes'
  dscpPreservation:
    description: >- 
      Indicates where the SP or Operator is allowed to modify the value of the IP DS field 
      in the IP header of the Subscriber's traffic as it traverses the IPVC. Reference 
      MEF 61.1 Section 10.7 IPVC DSCP Preservation Service Attribute
    $ref: "../../common/common.yaml#/definitions/EnabledDisabled"
  listOfClassOfServiceNames:
    description: >- 
      The list of CoS Names supported by the IPVC. Reference MEF 61.1 Section 10.8 IPVC 
      List of Class of Service Names Service Attribute.
    type: array
    items:
      type: string
    minItems: 1
  serviceLevelSpecification: 
    description: >- 
      The set of performance objectives for each CoS Name in the IPVC. The absence of this 
      attribute corresponds to a value of "NONE". Reference MEF 61.1 Section 10.9 IPVC 
      Service Level Specification Service Attribute.
    $ref: "./IpSls.yaml#/definitions/IpSls"
  maximumTransferUnit:
    type: integer
    description: >- 
      Indicates the maximum size (in octets) of an IP packet that can traverse the IPVC without 
      fragmentation.  Reference MEF 61.1 Section 10.10 IPVC MTU Service Attribute.
  pathMtuDiscovery:
    description: >- 
      Indicates whether the Patch MTU Discovery is supported for the IPVC. Reference MEF 61.1 
      Section 10.11 IPVC Path MTU Discovery Service Attribute.
    $ref: "../../common/common.yaml#/definitions/EnabledDisabled"
  fragmentation:
    description: >- 
      Indicates whether IPv4 Packets can be fragmented. Reference MEF 61.1 Section 10.12 IPVC 
      Fragmentation Service Attribute.
    $ref: "../../common/common.yaml#/definitions/EnabledDisabled"
  cloud:
    description: >- 
      Reference MEF 61.1 Section 10.13 IPVC Cloud Service Attribute. The absence of this attribute
      corresponds to a value of "NONE".
    $ref: '../../common/ip/ipRoutingProtocolsCommon.yaml#/definitions/IpvcCloud'
  reservedPrefixes:
      type: array
      description: >-
        Reference MEF 61.1 Section 10.14. For an Internet Access Service, IPVC Reserved Prefixes MUST 
        be either empty, or free from any public address prefixes. (Reference MEF 69.1 Section 9.1 [R14])
      items:
        $ref: '../../common/ip/ipCommon.yaml#/definitions/Ipv4OrIpv6Prefix'
