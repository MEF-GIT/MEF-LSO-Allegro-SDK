      type: object
      properties:
        streams:
          type: array
          items:
            type: object
            properties:
              socket:
                type: number
              start:
                type: number
              end:
                type: number
              seconds:
                type: number
              bytes:
                type: number
              bits_per_second:
                type: number
              omitted:
                type: boolean
              sender:
                type: boolean
            required:
            - socket
            - start
            - end
            - seconds
            - bytes
            - bits_per_second
            - omitted
            - sender
