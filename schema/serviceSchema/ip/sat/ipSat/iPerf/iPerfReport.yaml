        - protocol
        - num_streams
        - blksize
        - omit
        - duration
        - bytes
        - blocks
        - reverse
        - tos
        - target_bitrate
        - bidir
        - fqrate
        - interval
    required:
    - connected
    - version
    - system_info
    - timestamp
    - connecting_to
    - cookie
    - tcp_mss_default
    - target_bitrate
    - fq_rate
    - sock_bufsize
    - sndbuf_actual
    - rcvbuf_actual
    - test_start
