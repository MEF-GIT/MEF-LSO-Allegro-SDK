          type: object
          properties:
            start:
              type: number
            end:
              type: number
            seconds:
              type: number
            bytes:
              type: number
            bits_per_second:
              type: number
            omitted:
              type: boolean
            sender:
              type: boolean
          required:
          - start
          - end
          - seconds
          - bytes
          - bits_per_second
          - omitted
          - sender
      required:
      - streams
      - sum
