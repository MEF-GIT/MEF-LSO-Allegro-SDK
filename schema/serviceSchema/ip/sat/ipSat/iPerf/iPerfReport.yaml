              type: string
            remote_port:
              type: number
          required:
          - socket
          - local_host
          - local_port
          - remote_host
          - remote_port
      version:
        type: string
      system_info:
        type: string
      timestamp:
        type: object
        properties:
          time:
            type: string
          timesecs:
            type: number
        required:
        - time
        - timesecs
      connecting_to:
        type: object
        properties:
          host:
            type: string
          port:
            type: number
        required:
        - host
        - port
      cookie:
        type: string
      tcp_mss_default:
        type: number
      target_bitrate:
        type: number
      fq_rate:
        type: number
      sock_bufsize:
        type: number
      sndbuf_actual:
        type: number
      rcvbuf_actual:
        type: number
      test_start:
        type: object
        properties:
          protocol:
            type: string
          num_streams:
            type: number
          blksize:
            type: number
          omit:
            type: number
          duration:
            type: number
          bytes:
            type: number
          blocks:
            type: number
