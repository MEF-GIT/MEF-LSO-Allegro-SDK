                  type: number
                seconds:
                  type: number
                bytes:
                  type: number
                bits_per_second:
                  type: number
                sender:
                  type: boolean
              required:
              - socket
              - start
              - end
              - seconds
              - bytes
              - bits_per_second
              - sender
            receiver:
              type: object
              properties:
                socket:
                  type: number
                start:
                  type: number
                end:
                  type: number
                seconds:
                  type: number
                bytes:
                  type: number
                bits_per_second:
                  type: number
                sender:
                  type: boolean
              required:
              - socket
              - start
              - end
              - seconds
              - bytes
              - bits_per_second
              - sender
          required:
          - sender
          - receiver
      sum_sent:
        type: object
        properties:
          start:
            type: number
          end:
            type: number
          seconds:
            type: number
          bytes:
            type: number
          bits_per_second:
            type: number
          sender:
            type: boolean
        required:
        - start
        - end
        - seconds
        - bytes
        - bits_per_second
        - sender
      sum_received:
        type: object
        properties:
          start:
            type: number
          end:
            type: number
          seconds:
            type: number
          bytes:
            type: number
          bits_per_second:
            type: number
          sender:
            type: boolean
        required:
        - start
        - end
        - seconds
        - bytes
        - bits_per_second
        - sender
      cpu_utilization_percent:
        type: object
        properties:
          host_total:
            type: number
          host_user:
            type: number
          host_system:
            type: number
          remote_total:
            type: number
          remote_user:
            type: number
          remote_system:
            type: number
        required:
        - host_total
        - host_user
        - host_system
        - remote_total
        - remote_user
        - remote_system
    required:
    - streams
    - sum_sent
    - sum_received
    - cpu_utilization_percent
required:
- start
- intervals
- end