description: >-
  An External Network Network Interface (ENNI) is the demarcation point between the 
  responsibility of one Operator and another in other words, it is the interface 
  where the two Operators interconnect. Reference MEF 61.1 Section 8.2 ENNI and ENNI Links.

allOf:
    # Access E-Line OVC Service Attributes used in all 4 Business Functions POQ/Quote/Order/Inventory
    - $ref: "./ipEnniCommon.yaml#/definitions/IpEnniCommon"
    - type: object
      properties:
        identifier:
          type: string
          minLength: 1
          maxLength: 53
          pattern: "[\x20-\x7F]+"
          description: >- 
            Unique String identifier for the ENNI. Reference MEF 61.1 Section 14.1 ENNI 
            Identifier Attribute.
        enniType:
          $ref: '../../common/ip/ipCommon.yaml#/definitions/EnniType'
        routingInformation:
          $ref: "../../common/ip/ipCommon.yaml#/definitions/EnniRoutingInformation"
        ingressBwpEnvelopes:
          $ref: '../../common/ip/ipCommon.yaml#/definitions/IpEnniIngressBwpEnvelopePerEnniLink'
        egressBwpEnvelopes:
          $ref: '../../common/ip/ipCommon.yaml#/definitions/IpEnniEgressBwpEnvelopePerEnniLink'
