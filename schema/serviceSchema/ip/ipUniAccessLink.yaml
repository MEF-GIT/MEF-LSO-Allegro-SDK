description: >- 
  An individual connection between the Subscriber and the SP that forms part of a 
  UNI. Reference MEF 61.1 Section 7.3 UNIs and UNI Access Link.
type: object
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      Unique identifier for the UNI Access Link management purposes. Reference 
      MEF 61.1 Section 13.1 UNI Access Link Identifier Service Attribute.
  connectionType:
    description: >- 
      Indicates the number of interfaces that can be attached to the UNI Access Link. Reference 
      MEF 61.1 Section 13.2 UNI Access Link Connection Type Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/ConnectionType"
  l2Technology:
    description: >- 
      Describes the underlying network layers that carry IP Packets across the UNI. Reference 
      MEF 61.1 Section 13.3 UNI Access Link L2 Technology Service Attribute
    $ref: "../../common/ip/ipCommon.yaml#/definitions/L2Technology"
  ipv4ConnectionAddressing: 
    description: >- 
      Specifies how IPv4 addresses are allocated to the devices connected to the UNI Access Link. 
      Reference MEF 61.1 Section 13.4 UNI Access Link IPv4 Connection Addressing Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/UniIpv4ConnectionAddressing"
  ipv6ConnectionAddressing: 
    description: >- 
      Specifies how IPv6 addresses are allocated to the devices connected to the UNI Access Link. 
      Reference MEF 61.1 Section 13.5 UNI Access Link IPv6 Connection Addressing Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/UniIpv6ConnectionAddressing"
  dhcpRelay:
    description: >- 
      Indicates whether the DHCP Relay function is enabled or disabled on the UNI Access Link. 
      Reference MEF 61.1 Section 13.6 UNI Access Link DHCP Relay Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/DhcpRelay"
  prefixDelegation:
    description: >- 
      In certain situations (particularly for Internet access), a Subscriber might not have their 
      own IP Prefixes for use in the Subscriber Network. Reference MEF 61.1 Section 13.7 UNI Access 
      Link Prefix Delegation Service Attribute.
    $ref: "../../common/common.yaml#/definitions/EnabledDisabled"
  bfd:
    description: >- 
      Indicates whether the Bidirectional Forwarding Detection (BFD) function is enabled or disabled 
      on the UNI Access Link. Reference MEF 61.1 Section 13.8 UNI Access Link BFD Service Attribute.
    $ref: "../../common/ip/ipRoutingProtocolsCommon.yaml#/definitions/AccessLinkBfd"
  mtu:
    type: integer
    exclusiveMinimum: 576
    description: >- 
      Maximum size, in octets of an IP Packet that can traverse the UNI Access Link. 
      Reference MEF 61.1 Section 13.9 UNI Access Link IP MTU Service Attribute.
  ingressBwpEnvelope:
    description: >- 
      A single Bandwidth Profile Envelope. Reference MEF 61.1 Section 13.10 UNI Access Link Ingress 
      Bandwidth Profile Envelope Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/IpUniAccessLinkIngressBwpEnvelope"
  egressBwpEnvelope:
    description: >- 
      A single Bandwidth Profile Envelope. Reference MEF 61.1 Section 13.11 UNI Access Link Egress 
      Bandwidth Profile Envelope Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/IpUniAccessLinkEgressBwpEnvelope"
  reservedVrids:
    type: array
    items:
      $ref: "../../common/ip/ipCommon.yaml#/definitions/Vrid"
