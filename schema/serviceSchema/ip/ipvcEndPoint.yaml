description: >- 
   An IPVC End Point is a logical entity at an EI, to which a subset of packets that 
   traverse the EI is mapped. Reference MEF 61.1 Section 7.4 IP Virtual Connections
   and IPVC End Points.
type: object
properties:
  identifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      A unique identifier for the IPVC End Point for management purposes. Reference MEF 
      61.1 Section 11.1 IPVC EP Identifier Service Attribute.
  eiType: 
    description: >-
      Indicates whether the IPVC End Point is at a UNI or an ENNI. (Operator IPVC End 
      Points only). Reference MEF 61.1 Section 11.2 IPVC EP EI Type Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/ExternalInterfaceType'
  role: 
    description: >- 
      Role of the IPVC End Point in a rooted mulitipoint IPVC. Reference MEF 61.1 Section 11.4 
      IPVC EP Role Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/IpvcEndPointRole'
  prefixMapping:
    description: >- 
      Is a list, possibly empty of IP Pre-fixes. It is used to specify which subnets with the
      Subscriber Network can access the IPVC via this IPVC EP. Reference MEF 61.1 Section 11.5 
      IPVC EP Prefix Mapping Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/Ipv4OrIpv6Prefix'
  enniServiceMappingIdentifier:
    type: string
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
    description: >- 
      ENNI Service Mapping Identifier assigned by the SP/SO for associating IPVC End Points across 
      and ENNI. (Operator IPVC End Points only). Reference MEF 61.1 Section 11.6 IPVC EP ENNI 
      Service Mapping Identifier Service Attribute.
  maximumNumberOfIpv4Routes:
    type: object
    description: >- 
      Maximum number of IPv4 routes supported by this IPVC End Point. Reference MEF 61.1 Section 
      11.7 IPVC EP Maximum Number of IPv4 Routes Service Attribute. Absence of this attribute 
      corresponds to a value of “Unlimited”.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/MaximumNumberOfIpv4Routes'
  maximumNumberOfIpv6Routes:
    type: object
    description: >- 
      Maximum number of IPv6 routes supported by this IPVC End Point. Reference MEF 61.1 Section 
      11.8 IPVC EP Maximum Number of IPv6 Routes Service Attribute. Absence of this attribute 
      corresponds to a value of “Unlimited”.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/MaximumNumberOfIpv6Routes'
  ingressClassOfServiceMap: 
    description: >- 
      Specification of how ingress packets are mapped to different CoS Names. Reference MEF 61.1 
      Section 11.9 IPVC EP Ingress Class of Service Map Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/IngressClassOfServiceMap'
  egressClassOfServiceMap:
    description: >- 
      Specification of how packets with different CoS Names are treated on egress packets. Reference
      MEF 61.1 Section 11.10 IPVC EP Egress Class of Service Map Service Attribute.
    $ref: "../../common/ip/ipCommon.yaml#/definitions/EgressClassOfServiceMap"  
  ingressBandwidthProfileEnvelope:
    description: >-
      Ingress Bandwidth Profile Envelope for the IPVC End Point. The absence of this attribute 
      corresponds to a value of "None". Reference MEF 61.1 Section 11.11 IPVC EP Ingress
      Bandwidth Profile Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/IpvcEpIngressBwpEnvelopeOrNone'
  egressBandwidthProfileEnvelope: 
    type: object
    description: >- 
      Egress Bandwidth Profile Envelope for the IPVC End Point. The absence of this attribute
      corresponds to a value of "None". Reference MEF 61.1 Section 11.12 IPVC EP Egress
      Bandwidth Profile Service Attribute.
    $ref: '../../common/ip/ipCommon.yaml#/definitions/IpvcEpEgressBwpEnvelopeOrNone'