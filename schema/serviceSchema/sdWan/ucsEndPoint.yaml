description: >-
  A UCS is connected to a UCS UNI by a UCS End Point. Some service architectures 
  support multiple UCSs at the same UCS UNI. The UCS End Point captures Service 
  Attributes at the UCS UNI whose value can differ between UCSs. Reference MEF 70.2
  Section 12.3 SD-WAN UCS End Point Service Attributes.
properties:
  identifier:
    type: string
    description: >-
      Identification of the Underlay Connectivity Service End Point. Reference MEF 
      70.2 Section 12.3.1 UCS End Point Identifier Service Attribute.
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"
  endPointBackup:
    $ref: '../../common/common.yaml#/definitions/EnabledDisabled'
  endPointBreakout:
    $ref: '../../common/common.yaml#/definitions/EnabledDisabled'