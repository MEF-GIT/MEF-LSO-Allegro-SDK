$schema: http://json-schema.org/draft-07/schema#
title: Mplify LSO Service - Common SD-WAN Service Specifications
definitions:
  ApplicationFlowSpecification:
    description:
      A non-empty ordered list of 3-tuples <AFname,AFCritList,AFGroup>.
    type: object
    properties:
      applicationFlowName:
        description:
          Identifier String that is used to refer to the Application Flow
          Specification (and resulting Application Flows).
        type: string
      applicationFlowCriteria:
        type: array
        items:
          $ref: '#/definitions/ApplicationFlowCriteria'
      applicationFlowGroup:
        $ref: '#/definitions/ApplicationFlowSpecificationGroup'
  ApplicationFlowBusinessImportanceLevels:
    type: object
    properties:
      implist:
        minItems: 1
        type: array
        description:
          A non-empty list of Identifier Strings that are the business
          importance labels ordered from highest importance to lowest.
        items:
          $ref: '#/definitions/ApplicationFlowBusinessImportanceLevelIdentifier'
      afbilDefault:
        $ref: '#/definitions/ApplicationFlowBusinessImportanceLevelIdentifier'
      description:
        Specifies and ordered list of labels that can be assigned to
        Application Flows to indicate the relative importance of each
        Application Flow. Reference MEF 70.2 Section 9.11 SWVC List of
        Application Flow Business Importance Levels Service Attribute.
  ApplicationFlowCriteria:
    type: object
    properties:
      sav4:
        type: array
        description:
          IPv4 Source Address. List of IPv4 Prefixes. Reference MEF 70.2
          Section 9.14 Table-7.
        items:
          $ref: ../../common/ip/ipCommon.yaml#/definitions/Ipv4Prefix
      dav4:
        type: array
        description:
          IPv4 Destination Address. List of IPv4 Prefixes. Reference MEF 70.2
          Section 9.14 Table-7.
        items:
          $ref: ../../common/ip/ipCommon.yaml#/definitions/Ipv4Prefix
      protv4:
        type: array
        description:
          IPv4 Protocol List. List of integers in the range 0 to 255 or a list
          of keywords for IANA Protocol Numbers Registry. Reference MEF 70.2
          Section 9.14 Table-7 and Table-8.
        items:
          maximum: 255
          minimum: 0
          type: integer
      sav6:
        type: array
        description:
          IPv6 Source Address. List of IPv6 Prefixes. Reference MEF 70.2
          Section 9.14 Table-7.
        items:
          $ref: ../../common/ip/ipCommon.yaml#/definitions/Ipv6Prefix
      dav6:
        type: array
        description:
          IPv6 Destination Address. List of IPv6 Prefixes. Reference MEF 70.2
          Section 9.14 Table-7.
        items:
          $ref: ../../common/ip/ipCommon.yaml#/definitions/Ipv6Prefix
      nextHeadV6:
        minItems: 0
        type: array
        description:
          IPv6 Next Header List. Reference MEF 70.2 Section 9.14 Table-7.
        items:
          maximum: 255
          minimum: 0
          type: integer
      dscp:
        minItems: 0
        type: array
        description:
          DSCP list of values. Reference MEF 70.2 Section 9.14 Table-7.
        items:
          maximum: 63
          minimum: 0
          type: integer
      tcpUdpSourcePortList:
        minItems: 0
        type: array
        description:
          TCP/UDP Source Port List. Reference MEF 70.2 Section 9.14 Table-7.
        items:
          maximum: 65535
          minimum: 0
          type: integer
      tcpUdpDestinationPortList:
        minItems: 0
        type: array
        description:
          TCP/UDP Destination Port List. Reference MEF 70.2 Section 9.14
          Table-7.
        items:
          maximum: 65535
          minimum: 0
          type: integer
      applicationIdentifier:
        minItems: 0
        type: array
        description:
          Custom match including heuristic/algorithmic matching. Reference MEF
          70.2 Section 9.14 SWVC  List of Application Flow Criteria Service
          Attribute.
        items:
          $ref: '#/definitions/ApplicationIdentifier'
      any:
        type: boolean
        description:
          Match Any IP Packet. Reference MEF 70.2 Section 9.14 Table-7.
      ethertype:
        maxItems: 1
        minItems: 0
        type: array
        description:
          Ethertype. Integer in the range 0x600 to 0xffff. Reference MEF 70.2
          Section 9.14 Table-8.
        items:
          type: integer
      sdav4:
        maxItems: 1
        minItems: 0
        type: array
        description:
          IPv4 Source or Destination Address. Reference MEF 70.2 Section 9.14
          Table-8.
        items:
          $ref: ../../common/ip/ipCommon.yaml#/definitions/Ipv4Prefix
      sdav6:
        maxItems: 1
        minItems: 0
        type: array
        description:
          IPv6 Source or Destination Address. Reference MEF W70.2 Section 9.14
          Table-8.
        items:
          $ref: ../../common/ip/ipCommon.yaml#/definitions/Ipv6Prefix
      tcpUdpSourceOrDestinationPortList:
        minItems: 0
        type: array
        description:
          TCP/UDP Source or Destination Port List. Reference MEF W70.2 Section
          9.14 Table-8.
        items:
          maximum: 65535
          minimum: 0
          type: integer
    description:
      ApplicationFlowCriterion is a datatype used to describe Application Flow
      MUST or SHOULD include the  Criteria. Reference MEF W70.2 Tables 7 and 8.
  ApplicationFlowSpecificationGroup:
    type: object
    properties:
      name:
        type: string
        description: Application Flow Group name.
      applicationFlowSpecification:
        minItems: 0
        type: array
        description: Associated Application Flow Specifications.
        items:
          $ref: '#/definitions/ApplicationFlowSpecification'
    description:
      Provides a mechanism for associating a Policy with multiple Application
      Flows. Reference MEF W70.2 Section 9.13 SWVC List of Application Flow
      Specification Groups Service Attribute.
  ApplicationIdentifier:
    description:
      A method for referring to named packet matching definitions (both simple
      and complex) defined by a Service Provider.
    type: object
    properties:
      applicationIdentifier:
        type: string
        description: The Application Identifier.
      additionalArguments:
        type: array
        items:
          type: string
          description: Additional arguments required (beyond the Identifier)
      applicationMatch:
        type: array
        items:
          type: string
          description:
            Details of the applications and application traffic matched by the
            APPID.
  BandwidthPolicyCriterion:
    description:
      Provides a method to express the intended bandwidth requirements for an
      Application Flow, and the probability of packet delay or discard in the
      face of varying bandwidth contention for Underlay Connectivity Service
      resources. Reference MEF W70.2 Section 9.12.2.10 BANDWIDTH Ingress Policy
      Criterion.
    type: object
    properties:
      unamedRateLimiter:
        description: An unnamed Rate Limiter 2-tuple <commit,limit>.
        $ref: '#/definitions/UnnamedRateLimiter'
      rateLimiter:
        description:
          A named Rate Limiter specified in the SWVC List of Rate Limiters.
        $ref: '#/definitions/RateLimiter'
    oneOf:
      - required:
          - unamedRateLimiter
      - required:
          - rateLimiter
  ApplicationFlowBusinessImportanceLevelIdentifier:
    type: string
    maxLength: 53
    pattern: "[ -\x7F]+"
    description: The Identifier string of business importance labels.
  CipherSuite:
    description:
      A Cipher suite includes the protocol name (i.e., TLS), the Key Exchange
      algorithm (e.g., DHE_RSA), with the encryption algorithm (e.g.,
      AES_128_GCM) and the Message Authentication algorithm (e.g., SHA256).
      Reference IANA, TLS Cipher Suites Registry.
    type: object
    properties:
      value:
        type: string
        description: Cipher value
      name:
        type: string
        description: Enumeration (in future) representing Cipher Suite Name.
  Dpf:
    description:
      Service Provider maintained list of 5-tuple for IP filtering. Reference
      MEF 88 Section 9.2 DNS Protocol Filtering.
    type: object
    properties:
      sav4:
        description:
          'A list of IPv4 source addresses or a value of ANY meaning any IPv4
          address. '
        type: array
        items:
          $ref: "#/definitions/Ipv4AddressOrAny"
      dav4:
        description:
          'A list of IPv4 destination addresses or a value of ANY meaning any
          IPv4 address. '
        type: array
        items:
          $ref: "#/definitions/Ipv4AddressOrAny"
      sav6:
        description:
          'A list of IPv6 source addresses or a value of ANY meaning any IPv6
          address. '
        type: array
        items:
          $ref: "#/definitions/Ipv6AddressOrAny"
      dav6:
        description:
          'A list of IPv6 destination addresses or a value of ANY meaning any
          IPv6 address. '
        type: array
        items:
          $ref: "#/definitions/Ipv6AddressOrAny"
      dnsMessageType:
        description: One of the DNS messages, as specified in RFC 6895.
        type: string
  DpfOrNone:
    type: object
    description:
      Data type to allow the selection of Dpf or None. Note that the value None
      indicates that the DPF Security Function is Disabled for all Application
      Flows to which this Security Policy is applied. Reference MEF 88 Section
      6.5 DNS Protocol Filtering Parameter.
    properties:
      dpfNone:
        type: string
        enum:
          - NONE
      dpfSelect:
        $ref: '#/definitions/DnsProtocolFilter'
    oneOf:
      - required:
          - dpfNone
      - required:
          - dpfSelect
  Dnf:
    type: object
    description:
      Domain Name Filtering is defined as the Security Function that determines
      whether an Application Flow, or subset of an Application Flow, contains
      doman names. This data type represents a Domain Name for filtering.
    properties:
      domainName:
        type: string
        description: Domain name.
  DnsProtocolFilter:
    type: object
    description:
      Provides for filtering of Application Flows with respect to IP addresses
      or DNS servers and DNS message types. Reference MEF 88 Section 6.5 DNS
      Protocol Filtering Parameter.
    properties:
      dpfBlockList:
        type: array
        items:
          $ref: '#/definitions/Dpf'
      dpfAllowList:
        type: array
        items:
          $ref: '#/definitions/Dpf'
      dpfQuarantineList:
        type: array
        items:
          $ref: '#/definitions/Dpf'
      nm:
        type: string
        description:
          Parameter that determines the behavior when a subset of the
          Application Flow does not match a match criteria entry on any of the
          DPF Lists.  The possible values are Allow or Block.
        enum:
          - ALLOW
          - BLOCK
      duration:
        description:
          Duration of time between updates of the DPF security threat database.
        $ref: ../../common/common.yaml#/definitions/TimeDuration
  DomainNameFilteringSecurityFunctionPolicy:
    type: object
    description:
      Provides for filtering of Application Flows with respect to domain names.
      Reference MEF 88  Section 6.6 Domain Name Filtering Parameter.
    properties:
      dnfBlockList:
        type: array
        items:
          $ref: '#/definitions/Dnf'
      dnfAllowList:
        type: array
        items:
          $ref: '#/definitions/Dnf'
      dnfQuarantineList:
        type: array
        items:
          $ref: '#/definitions/Dnf'
      nm:
        type: string
        description:
          Parameter that determines the behavior when a subset of the
          Application Flow does not match a match criteria entry on any of the
          DNF Lists.  The possible values are Allow or Block.
        enum:
          - ALLOW
          - BLOCK
      duration:
        description:
          Duration of time between updates of the DNF security threat database.
        $ref: ../../common/common.yaml#/definitions/TimeDuration
  L2Interface:
    type: object
    description: >-
      L2Interface is a data type that describes the underlying network layer that carries 
      IP Packets across the UNI. The possible values are UT/PT and CVLANx. Reference MEF 
      70 Section 10.2 SD-WAN UNI L2 Interface Service Attribute.
    properties:
      l2InterfaceType:
        type: string
        description:
          L2InterfaceType is an enumeration that describes the underlying
          network layer that carries IP Packets across the UNI. The possible
          values are UT/PT and CVLANx. Reference MEF 70.2 Section 11.2 SD-WAN
          UNI L2 Interface Service Attribute.
        enum:
          - UT_PT
          - CVLANX
      vlanId:
        maxItems: 1
        minItems: 0
        type: array
        description: VLAN ID.
        items:
          type: integer
    description:
      L2Interface is a data type that describes the underlying network layer
      that carries IP Packets across the UNI. The possible values are UT/PT and
      CVLANx. Reference MEF 70 Section 10.2 SD-WAN UNI L2 Interface Service
      Attribute.
