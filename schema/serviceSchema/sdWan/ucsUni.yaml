description: >-
  Access to an Underlay Connectivity Service is provided at the SD-WAN Edge via the UCS UNI. 
  Reference MEF W70.2 Section 12.2 SD-WAN UCS UNI Service Attributes.
type: object
properties:
  ucsIdentifier:
    type: string
    description: >-
      The value of the UCS Identifier Service Attribute is a string that is used to allow the 
      Subscriber and Service Provider to uniquely identify an Underlay Connectivity Service. 
      Reference MEF 70.1 Section 12.1 UCS Identifier Service Attribute.
    minLength: 1
    maxLength: 53
    pattern: "[\x20-\x7F]+"